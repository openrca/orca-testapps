apiVersion: v1
kind: Service
metadata:
  name: {{ include "fortio.fullname" . }}
  labels:
{{ include "fortio.labels" . | indent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
  selector:
    app.kubernetes.io/name: {{ include "fortio.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
